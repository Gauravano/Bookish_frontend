<div class="container"> <div class="col-3 card mx-4 p-4" style="box-shadow:2px; margin-bottom:30px;">
  <img src='http://localhost:4000/{{listing.book_image_url}}' width="300px" height="100px">
  <h4 class="product-name"><b>{{listing.book_name}}</b></h4>
  <div class="product-manufacturer">{{listing.author_name}}</div>
  <div class="row">
    <div class="col m-3 p-2">100px
      <b>&#8377; {{listing.price}}</b>
    </div>
  </div>
  <div class="row">
    <button class="col btn btn-primary m-3" (click)="addWishlist(listing.id)">Add to Wishlist</button>
  </div>
</div>

<div><h4 id="trial" style="text-align: center;">Contact the Seller</h4></div>
<hr id="point" style="margin-bottom: 40px;">
<div class="container">
<form #contactSellerForm="ngForm" id="contactForm" (ngSubmit)="sendMessage(contactSellerForm.value)">
  <div class="form-group">
    <input name="message" type="text" class="form-control" id="message" required ngModel>
  </div>

  <button type="submit" class="btn btn-success">Send</button>

</form>
</div>
</div>
<button class="btn btn-success" (click)="getMessages()">Message</button>
