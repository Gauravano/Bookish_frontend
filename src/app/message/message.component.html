<div class="container">
  <div class="row" *ngFor="let item of myListItems;">
    <div class="col">{{item.book_name}}</div><div class="col">{{item.price}}</div>
    <button (click)="getMessages(item.id)">Show Messages</button>
  </div>
</div>

<div *ngFor="let message of messageSets">
  {{message.messages}}
</div>
