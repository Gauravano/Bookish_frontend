<div class="container">
  <div class="row">
    <div class="col-5" style="margin-right: 50px">
      <div class="divider-new" style="margin-bottom: 20px;">
        <h3 class="h3-responsive font-weight-bold blue-text mx-3">YOUR LISTINGS</h3>
      </div>
      <div class="row">
          <div class="card single-news mb-4 message-listing" style="padding: 10px; height: 120px; width: 500px; cursor: pointer;" (click)="getMessages(item.id)" mdbTooltip="Click listing to view the messages!" placement="right" mdbWavesEffect *ngFor="let item of myListItems;">

            <div class="row">

              <div class="col-md-3">

                <!--Image-->
                <div class="view overlay rounded z-depth-1 mb-4">
                  <img  style="height: 100px; width: 140px;" class="img-fluid" src="{{item.book_image_url}}" alt="Sample image">
                </div>

              </div>

              <div class="col-md-5" style="margin-bottom: 10px;">
                <div class="row"><p style="font-size: 18px;" class="font-weight-bold dark-grey-text">{{item.book_name}}</p></div>
                <div class="row"><p class="dark-grey-text">{{item.author_name}}</p></div>
              </div>
              <div class="col">
                <div class="row">
                  <h5><span class="badge badge-success">{{item.price}}</span></h5> &nbsp; &nbsp;
                  <h5><span class="badge badge-warning">{{item.condition}}</span></h5>
                </div>
                <div class="row">

                </div>
              </div>

            </div>

          </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">

      <section class="">

        <!--Main wrapper-->
        <div class="comments-list" style="margin-top: 40px">
          <div class="section-heading" style="margin-left:35%;">
            <h3>Messages <span class="badge blue">{{messageSets.length}}</span></h3>
          </div>
          <!--First row-->
          <div class="row" *ngFor="let message of messageSets;">
            <!--Content column-->
            <div class="col-sm-10 col-12">
              <a><h3 class="user-name">{{message.senderName}}</h3></a>
              <mat-divider></mat-divider>
              <div class="card-data">
                <ul class="pl-0 list-unstyled">
                  <li class="comment-date"><i class="fa fa-clock-o"></i>{{formattingDate(message.messages[0].createdAt)}}</li>
                </ul>
              </div>
              <div class="comment-text">
                <div *ngFor="let msg of message.messages">
                  {{msg.content}}
                </div>
              </div>
            </div>
            <mat-divider [inset]="true"></mat-divider>
            <!--/.Content column-->
          </div>
          <!--/.First row-->

        </div>
        <!--/.Main wrapper-->

      </section>
    </div>
  </div>
</div>
