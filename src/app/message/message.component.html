<div class="container">
  <div class="row">
    <div class="col-5" style="margin-right: 50px">
      <div class="row">
        Your Listings
      </div>
      <div class="row">
          <div class="card single-news mb-4 message-listing" style="padding: 10px; height: 100px; cursor: pointer;" (click)="getMessages(item.id)" mdbTooltip="Click listing to view the messages!" placement="right" mdbWavesEffect *ngFor="let item of myListItems;">

            <div class="row">

              <div class="col-md-3">

                <!--Image-->
                <div class="view overlay rounded z-depth-1 mb-4">
                  <img class="img-fluid" src="http://localhost:4000/{{item.book_image_url}}" alt="Sample image">
                </div>

              </div>

              <div class="col-md-5" style="margin-bottom: 10px;">
                <div class="row"><p style="font-size: 18px;" class="font-weight-bold dark-grey-text">{{item.book_name}}</p></div>
                <div class="row"><p class="dark-grey-text">{{item.author_name}}</p></div>
              </div>
              <div class="col">
                <div class="row">
                  <h4><span class="badge badge-success">{{item.price}}</span></h4> &nbsp; &nbsp;
                  <h4><span class="badge badge-warning">{{item.condition}}</span></h4>
                </div>
                <div class="row">

                </div>
              </div>

            </div>

          </div>
      </div>
    </div>
    <div class="col-6">

      <section class="">

        <!--Main wrapper-->
        <div class="comments-list text-left">
          <div class="section-heading">
            <h3>Messages <span class="badge blue">{{messageSets.length}}</span></h3>
          </div>
n          <!--First row-->
          <div class="row" *ngFor="let message of messageSets;">
            <!--Image column-->
            <div class="col-sm-2 col-12">
              <!--<img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-1.jpg" class="avatar rounded-circle z-depth-1-half">-->
            </div>
            <!--/.Image column-->
            <!--Content column-->
            <div class="col-sm-10 col-12">
              <a><h3 class="user-name">{{message.senderName}}</h3></a>
              <div class="card-data">
                <ul class="pl-0 list-unstyled">
                  <li class="comment-date"><i class="fa fa-clock-o"></i>{{message.messages[0].createdAt}}</li>
                </ul>
              </div>
              <div class="comment-text">
                <div *ngFor="let msg of message.messages">
                  {{msg.content}}
                </div>
              </div>
            </div>
            <!--/.Content column-->
          </div>
          <!--/.First row-->

        </div>
        <!--/.Main wrapper-->

      </section>
    </div>
  </div>
</div>
