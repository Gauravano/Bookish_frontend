<header class="h-100">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark cyan scrolling-navbar intro-fixed-nav" [containerInside]="false">
    <logo>
      <a class="logo navbar-brand" href="#">
        <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" height="30" class="d-inline-block align-top" alt="">
      </a>
    </logo>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" mdbWavesEffect>
          <a class="nav-link" [routerLink]="['/']">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" (click)="newListing()">Add new Listing</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" (click)="logIn()">LogIn</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" (click)="signUp()">SignUp</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" (click)="logOut()">Logout</a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
</header>

<br><br><br>
