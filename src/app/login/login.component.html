<div class="container">
  <h1>Login Form</h1>
  <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.value)">

    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" type="text" class="form-control" id="email" required ngModel>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" type="text" class="form-control" id="password" required ngModel>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
