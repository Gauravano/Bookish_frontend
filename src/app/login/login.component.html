  <!--Intro Section-->
  <section class="view intro-2">
    <div class="full-bg-img mask rgba-gradient">
      <div class="container flex-center">
        <div class="d-flex align-items-center content-height w-100">
          <div class="row flex-center pt-5 mt-3 w-100">
            <div class="col-md-6 text-center text-md-left mb-5">
              <div class="white-text">
                <h2 class="h1 h1-responsive font-bold wow fadeInLeft" data-wow-delay="0.3s">New here?</h2>
                <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                <h6 class="wow fadeInLeft" data-wow-delay="0.3s">Sign up and get ready to experience the amazing world of books!</h6>
                <br>
                <a class="btn btn-outline-white wow fadeInLeft waves-light" routerLink="/signup" data-wow-delay="0.3s" mdbWavesEffect>SIGN UP</a>
              </div>
            </div>

            <div class="col-md-6 col-xl-5 offset-xl-1">
              <!--Form-->
              <div class="card wow fadeInRight" data-wow-delay="0.3s">
                <div class="card-body">
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text"><i class="fa fa-user white-text"></i> SIGN IN</h3>
                    <hr class="hr-light">
                  </div>

                  <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">

                    <!-- Material input email -->
                    <div class="md-form" >
                      <i class="fa fa-envelope prefix white-text"></i>
                      <input type="email" id="materialFormCardEmailEx" data-error="Please enter valid email ID!" formControlName="email" class="form-control" mdbInputDirective>
                      <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
                    </div>

                    <!-- Material input password -->
                    <div class="md-form">
                      <i class="fa fa-lock prefix white-text"></i>
                      <input type="password" id="materialFormCardPasswordEx" data-error="Password is required!" formControlName="password" class="form-control"
                             mdbInputDirective>
                      <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
                    </div>

                    <div class="text-center py-4 mt-3">
                      <button class="btn btn-indigo waves-light" [disabled]="loginForm.invalid" type="submit" mdbWavesEffect>Login</button>
                    </div>
                  </form>

                </div>
              </div>
              <!--/.Form-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
