<div class="card">
  <!-- Card body -->
  <div class="card-body">

    <!-- Material form register -->
    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
      <p class="h4 text-center py-4">Sign up</p>

      <!-- Material input email -->
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="email" id="materialFormCardEmailEx" formControlName="email" class="form-control" mdbInputDirective>
        <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
      </div>

      <!-- Material input password -->
      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="materialFormCardPasswordEx" formControlName="password" class="form-control"
               mdbInputDirective>
        <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
      </div>

      <div class="text-center py-4 mt-3">
        <button class="btn btn-cyan waves-light" [disabled]="loginForm.invalid" type="submit" mdbWavesEffect>Login</button>
      </div>
    </form>
    <!-- Material form register -->

  </div>
  <!-- Card body -->

</div>
