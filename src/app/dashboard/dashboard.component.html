<div class="container">

<div class="row pt-4">

  <!-- Sidebar -->
  <div class="col-lg-3">
    <form class="form" [formGroup]="filterForm" (ngSubmit)="submitFilterForm(filterForm.value)">

    <div class="">
      <!-- Grid row -->
      <div class="row">

        <div class="col-md-6 col-lg-12 mb-5">
          <!-- Panel -->
          <h5 class="font-weight-bold dark-grey-text"><strong>Search</strong></h5>
          <div class="divider"></div>


            <div class="md-form form-group">
              <!--<i class="fa fa-envelope prefix"></i>-->
              <input mdbInputDirective type="text" class="form-control" id="form9" formControlName="book_name">
              <label for="form9">Search by book name</label>
            </div>

            <div class="md-form form-group">
              <!--<i class="fa fa-lock prefix"></i>-->
              <input mdbInputDirective type="text" class="form-control" id="form10" formControlName="author_name">
              <label for="form10">Search by author</label>
            </div>

        </div>

        <!-- Filter by category-->
        <div class="col-md-6 col-lg-12 mb-5">
          <h5 class="font-weight-bold dark-grey-text"><strong>Condition</strong></h5>
          <div class="divider"></div>

          <mat-radio-group formControlName="condition" class="example-radio-group">
            <mat-radio-button class="example-radio-button" value="All">All</mat-radio-button><br>
            <mat-radio-button class="example-radio-button" value="New">New</mat-radio-button><br>
            <mat-radio-button class="example-radio-button" value="Almost new">Almost new</mat-radio-button><br>
            <mat-radio-button class="example-radio-button" value="Slightly damage">Slightly damage</mat-radio-button><br>
            <mat-radio-button class="example-radio-button" value="Worn">Worn</mat-radio-button>
          </mat-radio-group>
        </div>
        <!-- /Filter by category-->

      </div>
      <!-- /Grid row -->

      <!-- Grid row -->
      <div class="row">

        <!-- Filter by price  -->
        <div class="col-md-6 col-lg-12 mb-5">
          <h5 class="font-weight-bold dark-grey-text"><strong>Price</strong></h5>

          <div class="range-field mt-3">
            <!--<input mdbInputDirective formControlName="price" id="calculatorSlider" class="no-border" type="range" value="0" min="0" max="10000">-->
            <mat-slider style="width: 200px;" formControlName="price"
              thumbLabel min="1" max="10000"></mat-slider>
          </div>

          <!-- Grid row -->
          <div class="row justify-content-center">

            <!-- Grid column -->
            <div class="col-md-6 text-left">
              <p class="dark-grey-text"><strong id="resellerEarnings">0$</strong></p>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6 text-right">
              <p class="dark-grey-text"><strong id="clientPrice">319$</strong></p>
            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row -->

        </div>
        <!-- /Filter by price -->

        </div>
      <!-- /Grid row -->
    </div>
  </form>
  </div>
  <!-- /.Sidebar -->

  <!-- Content -->
  <div class="col-lg-9">

    <!-- Products Grid -->
    <section class="section pt-4">

      <!-- Grid row -->
      <div class="row">

        <!--Grid column-->
        <div class="col-lg-4 col-md-12 mb-4" *ngFor="let listing of listings;">

          <div routerLink="/listings/{{listing.id}}" id="mainCard" class="card card-cascade narrower card-ecommerce">
            <!--Card image-->
            <div routerLink="/listings/{{listing.id}}" class="view view-cascade overlay waves-light" mdbWavesEffect>
              <img id="prodCardImage" style=" width:100%; height: 200px;" src="{{listing.book_image_url}}" class="img-fluid" alt="sample photo">
              <a>
                <div class="mask rgba-brown-slight"></div>
              </a>
            </div>
            <!--Card image-->
            <!--Card content-->
            <div class="card-body card-body-cascade text-center">
              <!--Category & Title-->
              <a href="" class="grey-text">
                <h5>{{listing.author_name}}</h5>
              </a>
              <h4 class="card-title">
                <strong>
                  <a routerLink="/listings/{{listing.id}}">{{listing.book_name}}</a>
                </strong>
              </h4>

              <div  class="row justify-content-center">
                <h4 style="color: red;">&#8377; {{listing.price}}</h4>
              </div>

              <div class="row justify-content-center">
                <span class="card-text"><i>by {{listing.user_name}}</i></span>
              </div>
              <!--Card footer-->
              <div class="card-footer">
                  <span class="float-left font-weight-bold">
                    <h6><span class="badge badge-default">{{listing.condition}}</span></h6>
                  </span>
                <span class="float-right">
                  <span *ngIf="current_user!=null">
                  <a class="active" (click)="addWishlist(listing.id)" data-toggle="tooltip" data-placement="top" title="Added to Wishlist">
                      <i style="" class="fa fa-heart ml-3"></i>
                    </a>
                  </span>
                  </span>
              </div>
            </div>
            <!--Card content-->
          </div>
          <!--Card-->

        </div>
        <!--Grid column-->


      </div>
      <!--Grid row-->

      <!--Grid row-->
    </section>
    <!-- /.Products Grid -->

  </div>
  <!-- /.Content -->

</div>

</div>
